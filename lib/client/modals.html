<template name="autoformModals">
	<div class="modal fade" id="afModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{{cmTitle}}}</h4>
				</div>
				<div class="modal-body">
					{{#if $and cmCollection cmOperation}}
					<p>{{cmPrompt}}</p>
					{{#if $neq cmOperation 'remove'}}
					{{> quickForm title="Update your post" id="cmForm" collection=cmCollection schema=cmSchema doc=cmDoc type=cmOperation buttonContent=cmButtonContent fields=cmFields omitFields=cmOmitFields buttonClasses=cmButtonClasses}}
					{{/if}}
					{{/if}}
				</div>
				{{#if $eq cmOperation 'remove'}}
				<div class="modal-footer">
					<button class="{{cmButtonClasses}}">{{{cmButtonContent}}}</button>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
